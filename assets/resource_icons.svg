<!--
    Castle Defense Resource Icons
    A complete collection of game resources represented as SVG icons
    
    Organization:
    - Basic Resources: Stone, Iron, Copper, Thorium
    - Special Resources: Monster Coin
    - Boss Cores: Force Core, Spirit Core, Magic Core, Void Core
    - Crafted Items: Unstoppable Force, Serene Spirit
-->

<!-- Monster Coin Icon -->
<svg id="monster-coin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <circle cx="50" cy="50" r="45" fill="#d4af37" stroke="#b8860b" stroke-width="5"/>
    <path d="M35,65 C40,50 30,35 50,30 C70,35 60,50 65,65 Q50,75 35,65" fill="#8b0000" stroke="#660000" stroke-width="3"/>
    <circle cx="42" cy="45" r="3" fill="#fff"/>
    <circle cx="58" cy="45" r="3" fill="#fff"/>
    <path d="M20,30 Q50,0 80,30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
</svg>

